<!DOCTYPE html>
<html ng-app="mymod">

<head>
    <meta charset="UTF-8">
    <title>Flat Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="TemplateAssets/LoginAssets/ng-alertify.css">
    <link rel="stylesheet" href="TemplateAssets/LoginAssets/style.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"> </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"> </script>
    <script type="text/javascript" src="TemplateAssets/LoginAssets/ng-alertify.js"></script>
    <script type="text/javascript" src="/angular/myangular.js"></script>
</head>

<body ng-controller="mycontroller">
    <div class="container">
        <div class="info">
            <h1>Article World</h1><span>Made with <i class="fa fa-heart"></i> by <a href="#">{{Message}}</a></span>
        </div>
    </div>
    <div class="form">
        <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg" /></div>
        <form class="register-form" name="myForm" >
            <input type="text" name = "name" placeholder="name" ng-model="user.name" required />
            <span ng-show="myForm.name.$invalid && myForm.name.$dirty">The name is required.</span>
            <input type="password" name = "password" placeholder="password" ng-model="user.password" required />
            <span ng-show="myForm.password.$invalid && myForm.password.$dirty">The password is required.</span>
            <input type="text" name = "email" placeholder="email address" ng-model="user.email" required />
            <span ng-show="myForm.email.$invalid && myForm.email.$dirty">The email is required.</span>            
            <button ng-click="myForm.$valid ? signup(user) : alert('')">Create</button>
            <!--<label style="color : red">Message : {{serverMessage}}</label>-->
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
            <input type="text" placeholder="username" ng-model="Login.username" />
            <input type="password" placeholder="password" ng-model="Login.password" />
            <button ng-click="log(Login)">Login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>

  <source src="http://andytran.me/A%20peaceful%20nature%20timelapse%20video.mp4" type="video/mp4"/>
</video> -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="TemplateAssets/LoginAssets/index.js"></script>
</body>

</html>
